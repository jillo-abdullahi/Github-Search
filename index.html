<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Github API App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--==========Bootstrap=================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body>
    <div class="search-container">
       <div class="well well-lg">
          <h2>Search Github User</h2>
          <p>Enter Github username below and click the button to display profile</p>
            <input type="text" class="form-control" id="user-input" placeholder="Enter username"/>
            <button type="button" class="btn btn-md btn-primary" id="search-btn"><i class="fa fa-search"></i> Search Github</button>
            <div id="search-results"></div>
        </div>
        
    </div>
